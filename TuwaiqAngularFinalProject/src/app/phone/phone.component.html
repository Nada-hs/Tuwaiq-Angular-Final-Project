<p>phone works!</p>
<div class="container" style="height: 100%; padding: 10px; overflow-y: auto; margin: 10px;">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-sm-8" *ngFor="let items of phone">
        <div class="card mt-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <img [src]="items.img" alt="" width="250" height="150">
              </div>
              <div class="col-sm-9">
                <h5 class="alert alert-info">{{ items.title }}</h5>
                <ul>
                  <li>
                    <strong class="badge bg-secondary">{{ items.name }}</strong>
                  </li>
                  <li>
                    <strong class="badge bg-info">price: {{ items.price }}</strong>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <a [routerLink]="['/phoneDetails', items.id]">
                    <button class="btn btn-success">تفاصيل</button>   
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
